<div class="container ">
  <br>
  <div class="jumbotron" ng-class="{'hide': spinner}">
      <form role="form" class='middle' ng-submit="submitUsername()">
          <input id="username" class="form-control" ng-model="username" type="text" placeholder="@username"/>
          <input type="submit" class="btn btn-primary pull-right" value="submit" ng-click="showSpinner()"/>
          <p>
            <div class="handWriting">{{addAtSymbol(username)}}</div>
          </p>
      </form>

  </div>
  <div class="bubblingG" ng-class="{'show': spinner}">
      <span id="bubblingG_1"></span>
      <span id="bubblingG_2"></span>
      <span id="bubblingG_3"></span>
  </div>
  <div id="user"></div>
</div>
